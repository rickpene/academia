<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 300vh;
        background: radial-gradient(ellipse at bottom, #000015 0%, #000000 100%);
        font-family: sans-serif;
        cursor: none;
        color: white; /* Added to ensure text is visible on dark background */
    }

    /* Estrelas no fundo */
    .stars {
        width: 100%;
        height: 100%;
        background: transparent url('https://raw.githubusercontent.com/JulianLaval/canvas-space/master/stars.png') repeat;
        animation: moveStars 100s linear infinite;
        position: fixed;
        z-index: -2;
    }

    @keyframes moveStars {
        from { background-position: 0 0; }
        to { background-position: -10000px 10000px; }
    }

    /* Cursor customizado */
    .cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: white;
        box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6);
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease;
        z-index: 1000;
    }

    /* Navbar fixa com anima√ß√µes */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 30px;
        background: rgba(0, 0, 30, 0.8);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 20px;
        transition: top 0.5s ease;
        z-index: 100;
    }

    .navbar.hide {
        top: -80px;
    }

    .nav-links a {
        text-decoration: none; /* Tira o sublinhado */
        color: white;
        margin-left: 20px;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #aaa;
    }

    /* Anima√ß√£o de entrada da imagem principal (logo) */
    @keyframes fadeSlideIn {
        from {
            opacity: 0;
            transform: translateY(-50px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .img-logo {
        text-align: center;
        /* Applied initial animation here if needed, but not in original prompt's style for img-logo */
        /* If you want the logo to animate, uncomment and adjust: */
        /* animation: fadeSlideIn 1.5s ease forwards; */
        /* opacity: 0; */
        padding-top: 100px; /* Adjust as needed to prevent overlap with navbar */
    }

    .treino-box {
        text-align: center;
        width: 500px;
        padding: 20px 20px;
        background-color: #ffffff;
        border-radius: 20px;
        border: 2px solid #b0bdcc;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-size: 24px;
        font-family: Arial, sans-serif;
        color: #000000;
        /* Transi√ß√µes para o efeito suave */
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, z-index 0s;
        cursor: pointer;
        display: block;
        margin: 15px auto; /* Adiciona um pouco de margem para melhor visualiza√ß√£o */
        position: relative; /* Essencial para o z-index funcionar */
        z-index: 1; /* z-index padr√£o para as caixas n√£o-interagidas */
    }

    .treino-box:hover {
        /* Aumenta a escala e move para cima */
        transform: scale(1.08) translateY(-15px);
        /* Sombra mais pronunciada e colorida */
        box-shadow: 0 12px 25px rgba(0, 119, 255, 0.5);
        /* Coloca o elemento BEM na frente de outros */
        z-index: 2000;
    }

    /* Remove sublinhado dos links dentro da treino-box */
    .treino-box a {
        text-decoration: none;
        color: inherit;
        display: inline-block;
    }

    /* Planilha com pulsa√ß√£o */
    .planilha {
        animation: pulsar 3s ease-in-out infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    @keyframes pulsar {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }

    /* New slow pulsing animation for 'frutas' */
    .frutas {
        text-align: center;
        animation: slowPulse 4s ease-in-out infinite; /* Slower animation: 4 seconds */
    }

    @keyframes slowPulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.03); /* A smaller scale change for a more subtle pulse */
        }
    }

    /* Centralize the "alimenta√ß√£o" image and add hover animation */
    .alimentacao {
        text-align: center; /* Centers the image horizontally */
        margin: 0 auto; /* Ensures the div itself is centered */
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .alimentacao img {
        display: block; /* Removes extra space below the image */
        margin: 0 auto; /* Centers the image within its container */
        max-width: 100%; /* Ensures the image is responsive */
        height: auto; /* Maintains aspect ratio */
    }

    .alimentacao:hover {
        transform: scale(1.05); /* Slightly enlarges the image on hover */
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Adds a glow effect */
    }
</style>

<script>
    // Cursor animado
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;
    });

    // Anima√ß√£o da navbar ao rolar
    let lastScrollTop = 0;
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
        if (currentScroll > lastScrollTop) {
            navbar.classList.add("hide");
        } else {
            navbar.classList.remove("hide");
        }
        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
</script>
