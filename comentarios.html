<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Campo de Comentários</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Fundo animado com estrelas */
        .espaco-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: -1;
            overflow: hidden;
        }

        .estrela {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: moverEstrela linear infinite;
        }

        @keyframes moverEstrela {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .comentario-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
            width: 100%;
            max-width: 500px;
            margin: 100px auto;
            position: relative;
            z-index: 1;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Adicionado transição para o hover do botão Enviar */
        }

        button:hover {
            background-color: #45a049;
        }

        .mensagem {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilos para o botão Voltar */
        .btn-voltar {
            position: fixed; /* Fixa o botão na tela */
            bottom: 30px; /* Distância do fundo */
            right: 30px; /* Distância da direita */
            padding: 15px 25px; /* Tamanho do botão */
            background: linear-gradient(45deg, #556a81, #7f8c9b); /* Gradiente azul para o botão */
            color: white;
            border: none;
            border-radius: 50px; /* Botão arredondado */
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra para profundidade */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            z-index: 100; /* Garante que fique acima de outros elementos */
            animation: pulsar 1.5s infinite ease-in-out; /* Animação de pulsação */
            text-decoration: none; /* Remove sublinhado do link */
            display: inline-block; /* Permite aplicar padding e transform */
        }

        .btn-voltar:hover {
            transform: scale(1.05); /* Leve aumento ao passar o mouse */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            animation: none; /* Para a pulsação ao passar o mouse */
        }

        /* Keyframes para a animação de pulsação */
        @keyframes pulsar {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

    <div class="espaco-bg" id="espaco-bg"></div>

    <div class="comentario-container">
        <h2>Deixe seu comentário ou dúvida</h2>
        <textarea id="comentario" placeholder="Escreva aqui..."></textarea>
        <button onclick="enviarComentario()">Enviar</button>
        <div class="mensagem" id="mensagem-sucesso">Seu comentário foi enviado com sucesso!</div>
    </div>

    <a href="tela-inicio.html" class="btn-voltar">Voltar</a>

    <script>
        function enviarComentario() {
            const comentario = document.getElementById('comentario').value.trim();
            const mensagem = document.getElementById('mensagem-sucesso');

            if (comentario.length === 0) {
                alert('Por favor, escreva algo antes de enviar.');
                return;
            }

            document.getElementById('comentario').value = '';
            mensagem.style.display = 'block';

            setTimeout(() => {
                mensagem.style.display = 'none';
            }, 3000);
        }

        // Geração de estrelas animadas no fundo
        const fundo = document.getElementById('espaco-bg');
        for (let i = 0; i < 100; i++) {
            const estrela = document.createElement('div');
            estrela.classList.add('estrela');
            estrela.style.left = `${Math.random() * 100}vw`;
            estrela.style.top = `${Math.random() * -100}vh`;
            estrela.style.animationDuration = `${2 + Math.random() * 3}s`;
            estrela.style.opacity = Math.random();
            fundo.appendChild(estrela);
        }
    </script>

</body>
</html>
