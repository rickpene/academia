<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Espa√ßo com Navbar Animada</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
      height: 300vh; /* aumenta o conte√∫do para testar o scroll */
    background: radial-gradient(ellipse at bottom, #000015 0%, #000000 100%);
    font-family: sans-serif;
    cursor: none;
    color: white; /* Added to make text visible on dark background */
    }

    /* Estrelas no fundo */
    .stars {
    width: 100%;
    height: 100%;
    background: transparent url('https://raw.githubusercontent.com/JulianLaval/canvas-space/master/stars.png') repeat;
    animation: moveStars 100s linear infinite;
    position: fixed;
    z-index: -2;
    }

    @keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: -10000px 10000px; }
    }

    /* Cursor customizado */
    .cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: white;
    box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6);
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.1s ease;
    z-index: 1000;
    }

    /* Navbar fixa com anima√ß√µes */
    .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 15px 30px;
    background: rgba(0, 0, 30, 0.8);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    transition: top 0.5s ease;
    z-index: 100;
    }

    .navbar.hide {
    top: -80px;
    }

    .nav-links a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    transition: color 0.3s ease;
    }

    .nav-links a:hover {
    color: #aaa;
    }

    /* Anima√ß√£o de entrada da imagem */
    @keyframes fadeSlideIn {
    from {
        opacity: 0;
        transform: translateY(-50px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
    }

    .img-logo {
    text-align: center;
    animation: fadeSlideIn 1.5s ease forwards;
      opacity: 0; /* inicia invis√≠vel at√© completar anima√ß√£o */
    padding-top: 100px; /* Adjust as needed to prevent overlap with navbar */
    }

    /* Style for individual exercise blocks */
    .exercise-block {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        margin: 50px auto;
        max-width: 600px;
    }

    .exercise-block p {
        font-size: 24px;
        margin-bottom: 20px;
        color: white;
    }

    .exercise-block img {
        display: block;
        margin: 0 auto 20px auto; /* Centers image and adds space below */
        border: 2px solid #aaa;
        border-radius: 5px;
    }

</style>
</head>
<body>

<div class="stars"></div>

<div class="img-logo">
    <img src="logo/25851892-fisiculturista-masculino-figura-icone-academia-logotipo-modelo-atletico-homem-placa-branco-silhueta-em-preto-fundo-ilustracao-vetor__1_-removebg-preview.png" height="500px" width="500px">
</div>

<div class="navbar" id="navbar">
    <div> ü•î ACADEMIA B√ÉO DE BATATA ü•î </div>
    <div class="nav-links">
    <a href="tela-inicio.html">In√≠cio</a>
    <a href="comentarios.html">Coment√°rios</a>
    <a href="https://www.instagram.com/alegria_rp">Contato</a>
    </div>
</div>

<div class="cursor" id="cursor"></div>

<div class="exercise-block">
    <p>TREINO DE COSTA</p>
    <img src="treino/costas-remada-curvada-.gif" alt="Remada Curvada" height="200px" width="200px">
</div>

<div class="exercise-block">
    <p>TREINO DE COSTA</p>
    <img src="treino/remada-articulada-na-maquina-pequena-pronada.gif" alt="Remada Articulada na M√°quina Pronada" height="200px" width="200px">
</div>

<div class="exercise-block">
    <p>TREINO DE COSTA</p>
    <img src="treino/Puxada-Alta-Aberta.gif" alt="Puxada Alta Aberta" height="200px" width="200px">
</div>

<script>
    // Cursor animado
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
    cursor.style.left = `${e.clientX}px`;
    cursor.style.top = `${e.clientY}px`;
    });

    // Anima√ß√£o da navbar ao rolar
    let lastScrollTop = 0;
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
    let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    if (currentScroll > lastScrollTop) {
        // Rolando para baixo -> esconde
        navbar.classList.add("hide");
    } else {
        // Rolando para cima -> mostra
        navbar.classList.remove("hide");
    }
    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
</script>

</body>
</html>
