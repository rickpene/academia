<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo de Coment√°rios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Adicionado para evitar scroll horizontal indesejado */
            min-height: 100vh; /* Garante que o body tenha altura suficiente para o fundo e scroll */
            position: relative; /* Para posicionamento de elementos fixos */
            color: white; /* Garante que o texto principal seja vis√≠vel */
        }

        /* Fundo animado com estrelas */
        .espaco-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: -1;
            overflow: hidden;
        }

        .estrela {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: moverEstrela linear infinite;
        }

        @keyframes moverEstrela {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        /* Navbar fixa com anima√ß√µes (copiado do outro c√≥digo) */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(0, 0, 30, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            transition: top 0.5s ease;
            z-index: 100;
        }

        .navbar.hide {
            top: -80px;
        }

        /* Menu Hamb√∫rguer (Oculto por padr√£o no desktop) */
        .hamburger-menu {
            display: none; /* Oculta o √≠cone do hamb√∫rguer no desktop */
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: all 0.3s ease-in-out;
        }

        /* Anima√ß√£o do √≠cone do hamb√∫rguer para X */
        .hamburger-menu.open .bar:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .hamburger-menu.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.open .bar:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* Links de navega√ß√£o (desktop) */
        .nav-links {
            display: flex; /* Exibe os links lado a lado por padr√£o no desktop */
            gap: 20px; /* Espa√ßamento entre os links */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #aaa;
        }

        .comentario-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
            width: 100%;
            max-width: 500px;
            margin: 100px auto 30px auto; /* Ajuste para n√£o sobrepor o bot√£o de voltar */
            position: relative;
            z-index: 1;
            color: black; /* Garante que o texto do container seja preto */
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .mensagem {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilos para o bot√£o Voltar (mantido do original, mas agora √© um link) */
        .btn-voltar {
            position: fixed; /* Fixa o bot√£o na tela */
            bottom: 30px; /* Dist√¢ncia do fundo */
            right: 30px; /* Dist√¢ncia da direita */
            padding: 15px 25px; /* Tamanho do bot√£o */
            background: linear-gradient(45deg, #556a81, #7f8c9b); /* Gradiente azul para o bot√£o */
            color: white;
            border: none;
            border-radius: 50px; /* Bot√£o arredondado */
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra para profundidade */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            z-index: 100; /* Garante que fique acima de outros elementos */
            animation: pulsar 1.5s infinite ease-in-out; /* Anima√ß√£o de pulsa√ß√£o */
            text-decoration: none; /* Remove sublinhado do link */
            display: inline-block; /* Permite aplicar padding e transform */
        }

        .btn-voltar:hover {
            transform: scale(1.05); /* Leve aumento ao passar o mouse */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            animation: none; /* Para a pulsa√ß√£o ao passar o mouse */
        }

        /* Keyframes para a anima√ß√£o de pulsa√ß√£o */
        @keyframes pulsar {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* ------------------- Media Queries para Responsividade M√≥vel ------------------- */

        @media (max-width: 768px) { /* Para tablets e dispositivos menores */
            body {
                font-size: 16px;
            }

            .navbar {
                padding: 10px 15px;
                font-size: 16px;
                flex-wrap: wrap; /* Permite que os itens quebrem a linha se necess√°rio */
            }

            .navbar.hide {
                top: -80px; /* Ajusta o valor de ocultar para a altura fixa da navbar */
            }

            /* Exibe o √≠cone do hamb√∫rguer */
            .hamburger-menu {
                display: flex; /* Exibe o √≠cone do hamb√∫rguer */
                order: 2; /* Coloca o hamb√∫rguer √† direita do t√≠tulo */
            }

            /* Nav-links para preencher a tela toda */
            .nav-links {
                display: flex; /* Mant√©m flex para centraliza√ß√£o vertical */
                flex-direction: column;
                justify-content: center; /* Centraliza os itens verticalmente */
                align-items: center; /* Centraliza os itens horizontalmente */
                width: 100%;
                height: 100%; /* Ajustado para 100% */
                position: fixed; /* Fixo na tela */
                top: 0;
                left: 0;
                background: rgba(0, 0, 30, 0.98); /* Fundo quase opaco para o menu aberto */
                z-index: 999; /* Garante que o menu esteja no topo */
                opacity: 0;
                transform: translateX(100%); /* Come√ßa fora da tela, √† direita */
                pointer-events: none; /* Impede cliques quando oculto */
                transition: opacity 0.4s ease-out, transform 0.4s ease-out; /* Transi√ß√£o mais longa */
            }

            .nav-links.active {
                opacity: 1;
                transform: translateX(0); /* Desliza para a posi√ß√£o vis√≠vel */
                pointer-events: auto; /* Permite cliques quando ativo */
            }

            .nav-links a {
                margin: 15px 0; /* Mais espa√ßo entre os links */
                padding: 10px 20px;
                text-align: center;
                font-size: 24px; /* Links maiores para facilitar o toque */
                width: 80%; /* Largura dos links */
                border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Separador sutil */
            }

            .nav-links a:last-child {
                border-bottom: none; /* Remove a borda do √∫ltimo item */
            }

            /* Bot√£o de Fechar/Voltar dentro do menu */
            .close-menu-btn {
                position: absolute;
                top: 20px;
                right: 20px;
                width: 30px;
                height: 30px;
                cursor: pointer;
                z-index: 1000; /* Garante que esteja acima dos links */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .close-menu-btn .bar {
                width: 100%;
                height: 3px;
                background-color: white;
                position: absolute; /* Para sobrepor */
                transition: all 0.3s ease-in-out;
            }

            .close-menu-btn .bar:nth-child(1) {
                transform: rotate(45deg);
            }

            .close-menu-btn .bar:nth-child(2) {
                transform: rotate(-45deg);
            }

            .comentario-container {
                margin: 80px auto 30px auto; /* Ajusta a margem superior para a navbar */
                padding: 15px;
                font-size: 14px;
            }

            .btn-voltar {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 16px;
            }
        }   

        @media (max-width: 480px) { /* Para telas de celular t√≠picas */
            .navbar {
                padding: 8px 10px;
                font-size: 14px;
            }

            .nav-links a {
                font-size: 20px; /* Ajusta o tamanho da fonte para telas muito pequenas */
                margin: 10px 0;
            }

            .close-menu-btn {
                top: 15px; /* Ajusta posi√ß√£o para telas muito pequenas */
                right: 15px;
            }

            .comentario-container {
                margin: 60px auto 20px auto; /* Ajusta a margem superior */
                padding: 10px;
            }

            .btn-voltar {
                bottom: 15px;
                right: 15px;
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="espaco-bg" id="espaco-bg"></div>

    <div class="navbar" id="navbar">
        <div> ü•î ACADEMIA P√ÉO DE BATATA ü•î </div>
        <div class="hamburger-menu" id="hamburgerMenu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="nav-links" id="navLinks">
            <div class="close-menu-btn" id="closeMenuBtn">
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <a href="tela-inicio.html">In√≠cio</a>
            <a href="comentarios.html">Coment√°rios</a>
            <a href="https://www.instagram.com/alegria_rp">Contato</a>
        </div>
    </div>

    <div class="comentario-container">
        <h2>Deixe seu coment√°rio ou d√∫vida</h2>
        <textarea id="comentario" placeholder="Escreva aqui..."></textarea>
        <button onclick="enviarComentario()">Enviar</button>
        <div class="mensagem" id="mensagem-sucesso">Seu coment√°rio foi enviado com sucesso!</div>
    </div>

    <a href="index.html" class="btn-voltar">Voltar</a>

    <script>
        function enviarComentario() {
            const comentario = document.getElementById('comentario').value.trim();
            const mensagem = document.getElementById('mensagem-sucesso');

            if (comentario.length === 0) {
                alert('Por favor, escreva algo antes de enviar.');
                return;
            }

            document.getElementById('comentario').value = '';
            mensagem.style.display = 'block';

            setTimeout(() => {
                mensagem.style.display = 'none';
            }, 3000);
        }

        // Gera√ß√£o de estrelas animadas no fundo
        const fundo = document.getElementById('espaco-bg');
        for (let i = 0; i < 100; i++) {
            const estrela = document.createElement('div');
            estrela.classList.add('estrela');
            estrela.style.left = `${Math.random() * 100}vw`;
            estrela.style.top = `${Math.random() * -100}vh`;
            estrela.style.animationDuration = `${2 + Math.random() * 3}s`;
            estrela.style.opacity = Math.random();
            fundo.appendChild(estrela);
        }

        // Funcionalidade do Menu Hamb√∫rguer (copiado do outro c√≥digo)
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const navLinks = document.getElementById('navLinks');
        const closeMenuBtn = document.getElementById('closeMenuBtn');

        function toggleMenu() {
            hamburgerMenu.classList.toggle('open');
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) {
                document.body.style.overflow = 'hidden'; // Impede o scroll
            } else {
                document.body.style.overflow = ''; // Restaura o scroll
            }
        }

        hamburgerMenu.addEventListener('click', toggleMenu);
        closeMenuBtn.addEventListener('click', toggleMenu);

        // Fecha o menu ao clicar em um link
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', toggleMenu);
        });

        // Anima√ß√£o da navbar ao rolar (adaptada para esta p√°gina)
        // OBS: Como a p√°gina de coment√°rios √© pequena, a navbar pode n√£o esconder.
        // Se voc√™ tiver mais conte√∫do para rolar, essa fun√ß√£o ser√° mais percept√≠vel.
        let lastScrollTop = 0;
        const navbar = document.getElementById("navbar");

        window.addEventListener("scroll", () => {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            if (navLinks.classList.contains('active')) {
                return; // N√£o esconde a navbar se o menu estiver aberto
            }

            if (currentScroll > lastScrollTop) {
                navbar.classList.add("hide");
            } else {
                navbar.classList.remove("hide");
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>

</body>
</html>
